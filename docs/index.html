<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Funkyjive 3D - Digital Game Assets</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <span class="site-title">Funkyjive 3D</span>
      <span class="site-tagline">Digital Game Assets & Resources</span>
    </div>
  </header>
  <main class="site-main">
    <div class="background-lines-nodes"></div>
    <section class="projects">
      <div class="project-card" data-project="1">
        <img src="img/project_synthwave/project_synthwave.png" alt="Synthwave Spaceships Cover">
        <div class="project-card-title">Synthwave Environment</div>
      </div>
      <div class="project-card" data-project="2">
        <img src="img/project_hex_cave/project_hex_cave.jpg" alt="Hexagon Cave Environment Cover">
        <div class="project-card-title">Hexagon Mine Environment</div>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <span>&copy; 2026 Funkyjive 3D. All rights reserved.</span>
  </footer>

  <div class="modal" id="project-modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close" aria-label="Close">&times;</button>
      <div class="carousel" role="region" aria-label="Image carousel">
        <button class="carousel-arrow left" id="carousel-prev" aria-label="Previous image">‹</button>
        <img id="carousel-img" src="" alt="Project Image">
        <button class="carousel-arrow right" id="carousel-next" aria-label="Next image">›</button>
      </div>
      <div class="modal-description" id="modal-description"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
